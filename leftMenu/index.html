<!DOCTYPE html>
<html>
<head>
    <title>jQuery手机端侧边栏滑出导航菜单</title>
    <meta charset="utf-8">
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="leftMenu.js"></script>
    <link href="leftMenu.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div style="position:fixed;left:0;top:0;">












    <button class="btn">点击侧栏展示查看效果</button></div>
    <div id="menu">
        <div class="f1">
            <ul>
                <li class="hasChild">
                    <a href="#">百度链接</a>
                    <div class="f2">
                        <ul>
                            <li class="hasChild">
                                <a href="#">content</a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li><a href="#">baidu</a></li>
            </ul>
        </div>
    </div>







    
    <div style="height: 1000px">
       <br><br>
        <p>页面内容模块</p>
    </div>
</body>
</html>
<script type="text/javascript">
    $(function ($) {
        $('#menu').leftMenu({
            "triggerBtn":".btn"
        }).init()
    })
</script>
